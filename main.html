<!DOCTYPE html>
<html>
    <head>
        <title>Animated Navigation Bar</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <body>
        <input type="checkbox" id="close">
        <label for="close">
            <span class="fa fa-bars"></span>
        </label>
        <nav>
            <a class="brand">Brand</a>
            <label class="fa fa-times" for="close"></label>
            <ul>
                <li><i class="fa fa-home"></i><a>Home</a></li>
                <li><i class="fa fa-google"></i><a>Account</a></li>
                <li><i class="fa fa-bell"></i><a>Messages</a></li>
                <li><i class="fa fa-laptop"></i><a>Coding</a></li>
                <li><i class="fa fa-pencil"></i><a>Editors</a></li>
                <li><i class="fa fa-bug"></i><a>Bugs</a></li>
                <li><i class="fa fa-user"></i><a>About</a></li>
            </ul>
        </nav>
    </body>
</html>
